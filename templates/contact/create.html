{% extends 'layout/base.html' %}
{% load static %}
{% block 'title' %}Crear contacto{% endblock 'title' %}

{% block 'styles' %}
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock 'styles' %}

{% block 'content' %}
    <span class="aux-btns-form"><a href="{% url 'contact' %}">Volver atras</a></span>
    <form action="{% url 'contact_create' %}" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <div class="btn-wrapper">
            <input type="submit" value="Crear" class="btn-send">
        </div>
    </form>
{% endblock 'content' %}
